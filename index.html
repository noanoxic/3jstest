<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>3 Kugeln mit Texturen und Klick</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    /* Optional: Hover-Cursor für Klickbarkeit */
    canvas { cursor: pointer; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Licht
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 1);
    scene.add(light);

    // Texture Loader
    const loader = new THREE.TextureLoader();

    // Kugel-Geometrie
    const geometry = new THREE.SphereGeometry(1, 32, 32);

    // Texturen laden (Platzhalter-Bilder)
    const textureUrls = [
      'https://picsum.photos/200/200?random=101',
      'https://picsum.photos/200/200?random=102',
      'https://picsum.photos/200/200?random=103',
    ];

    // Kugeln erstellen und positionieren
    const spheres = [];

    for(let i = 0; i < 3; i++) {
      const material = new THREE.MeshStandardMaterial({
        map: loader.load(textureUrls[i])
      });
      const sphere = new THREE.Mesh(geometry, material);
      sphere.position.x = (i - 1) * 3; // -3, 0, 3 auf X-Achse
      sphere.name = `projekt${i+1}`;
      scene.add(sphere);
      spheres.push(sphere);
    }

    camera.position.z = 7;

    // Raycaster für Klicks
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    function onClick(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObjects(spheres);
      if (intersects.length > 0) {
        const clicked = intersects[0].object;
        if (clicked.name === 'projekt1') {
          window.location.href = 'https://sites.google.com/view/noagrgic/projekt1?authuser=1';
        } else if (clicked.name === 'projekt2') {
          window.location.href = 'https://sites.google.com/view/noagrgic/projekt2?authuser=1';
        } else if (clicked.name === 'projekt3') {
          window.location.href = 'https://sites.google.com/view/noagrgic/projekt3?authuser=1';
        }
      }
    }

    window.addEventListener('click', onClick);

    // Animation Loop
    function animate() {
      requestAnimationFrame(animate);
      spheres.forEach(s => s.rotation.y += 0.01);
      renderer.render(scene, camera);
    }

    animate();

    // Responsiveness
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
